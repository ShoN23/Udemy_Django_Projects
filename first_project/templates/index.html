<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Djangp level Two</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>

    <h1> Hi welcome to Django Level two! </h1>
    <h2> Here are you are access records: </h2>

<!--    <img src="{% static 'images/rasm.png' %}" alt="oh oh, didn't work">-->

    <div class="djangotwo">
        {% if access_records %}
        <table>
            <thead>
                <th>Site Name</th>
                <th>Date Accessed</th>
            </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }}</td>
                <td>{{ acc.date }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>NO ACCESS RECORDS FOUND!</p>
        {% endif %}
    </div>
</body>
</html>
